<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="quizStyle.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container" id="container">
        <div class=" row timer justify-content-between" id="timerRow">
            <div class="col-2" id="scorePoints"><p>score: </p></div>
            <div class="col-2" id="timerNumber"><p>timer: </p></div>
        </div>
        <div class="row justify-content-center" id="start">
            <button class="btnStart btn-success btn-lg" id="btnStart">Start</button>
        </div>
        <div class="row quiz" id="quiz">
            <div class="col-12 questionsTitle" id="questionsTitle">
                <!-- <h1>Pregunta 1</h1> -->
            </div>
            <div class="col-12 questions" id="questions">
                <!-- <p>la pregunta numero 1</p> -->
            </div>
            <div class="col-12 selecMulti btn-group justify-content-around" id="selecMulti" style="visibility: hidden;">
                <div class="col-3 btn-group-vertical">
                    <button class="btn-primary" id="btn1">option1</button class="btn-primary">
                    <button class="btn-primary" id="btn2">option2</button>
                </div>  
                <div class="col-3 btn-group-vertical">
                    <button class="btn-primary" id="btn3">option3</button>
                    <button class="btn-primary" id="btn4">option4</button>
                </div>
            </div>
            <!-- <div class="row justify-content-center" id="rowPrueba">
                <button class="btnPrueba btn-success btn-lg" id="btnPrueba">Prueba</button> -->
            </div>
            <div class="col-12 answer" id="answer" style="visibility: hidden;">
                <hr>
                <h6>Wrong asnwer!!</h6>
            </div>
            <div class="col-12 final" id="final" style="visibility: hidden;"></div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="quizJava.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
