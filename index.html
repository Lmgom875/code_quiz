<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="quizStyle.css">
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container" id="container">
        <div class=" row timer justify-content-around" id="timerRow">
            <div class="col-4 text-right" id="scorePoints"><p id="scorePointsP">score: </p></div>
            <div class="col-4" id="timerNumber"><p id="timerNumberP">timer: </p></div>
        </div>
        <div class="row justify-content-center" id="start">
            <div class="col-12"><h1 class="welcomeMss">Welcome to Starwar Quiz</h1>
            </div>
            <div class="col-12"><h3 class="welcomeMss">Answer all the questions as best as you can</h3>
            </div>
            <button class="btnStart btn-success btn-lg" id="btnStart">Start</button>
        </div>
        <div class="row justify-content-center questionRow" id="questionRow">

        </div>
        <div class="row justify-content-center finalRow" id="finalRow">

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="quizJquery.js"></script>

  </body>
</html>
